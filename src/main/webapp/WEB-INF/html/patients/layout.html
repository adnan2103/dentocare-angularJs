<div class="container" style="margin-bottom: 10px;">
    <ul class="nav navbar-nav col-md-12">
        <li class="red-big-text">
            <span class="glyphicon glyphicon-search"></span>
        </li>
        <li>
            <div class="search">
                <input type="text" ng-model="searchName" placeholder="Enter patient name"/>
            </div>
        </li>
        <li>
            <div class="search">
                <input type="text" ng-model="searchNumber" placeholder="Enter patient mobile number"/>
            </div>
        </li>
    </ul>
</div>

<!-- Page Content -->
<div class="container">
    <section style="margin: 50px">
        <div ng-repeat="patient in patients | searchForName:searchName | searchForNumber:searchNumber">
            <div class="row">
                <div class="col-sm-3" style="font-size: large; height: 30px;padding:5px;">
                    <a href="#/patient/{{patient.id}}">
                        <span class="glyphicon glyphicon-edit"></span> {{patient.name | uppercase}}</a>
                </div>
                <div class="col-sm-2">
                    <strong>{{patient.gender | uppercase}}</strong> ({{patient.dateOfBirth | age}} Years)
                </div>
                <div class="col-sm-3">
                    <span class="glyphicon glyphicon-phone-alt"></span> +91-{{patient.contactList[0].phoneNumber}}
                </div>
                <div class="col-sm-2 btn-group">
                    <a href="#/patient/{{patient.id}}/treatment" class="btn btn-md btn-primary">
                        <span class="glyphicon glyphicon-edit"></span> Treatments</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr />
                </div>
            </div>
        </div>
    </section>
</div>

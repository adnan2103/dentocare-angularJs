<!-- Page Content -->
<div class="container">
    <!-- Below code has to be removed when we are done with the full add/edit html-->
    <div class="row">
        <div class="alert alert-danger" ng-show="message">
            Patient Created / Updated Successfully.
        </div>
        <div class="alert alert-danger" ng-show="error">
            Could not create / update the patient.
        </div>
        <div class="col-md-3 portfolio-item">
            <a href="#">
                <img class="img-responsive" src="resources/app/images/patients/patient.png" alt="" />
            </a>
        </div>
        <div class="col-md-5 portfolio-item">
            <div class="row">
            <b> Name : </b> <input type="text" ng-model="patient.name" /> <b> Gender : </b> <input type="text" ng-model="patient.gender" />
            </div>
            <div class="row">
            <b> Mobile : </b> <input type="text" ng-model="patient.phoneNumber" /> <b> Date of Birth : </b> <input type="text" ng-model="patient.dateOfBirth" />
            </div>
        <div class="row">
            <b> Address : </b>
        </div>
        <div class="row">
            <input type="text" ng-model="patient.address.addressLine1" />  <input type="text" ng-model="patient.address.addressLine2" />
        </div>
        <div class="row">
            <input type="text" ng-model="patient.address.city" /> <input type="text" ng-model="patient.address.state" />
        </div>
        <div class="row">
            <input type="text" ng-model="patient.address.country" /> <input type="text" ng-model="patient.address.pincode" />
        </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary"
                        ng-click="savePatient(patient)">Update</button>
            </div>
        </div>
    </div>
</div>

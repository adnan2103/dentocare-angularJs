<div class="login-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="resources/app/images/patients/flat-avatar.png" class="user-avatar" />
            <div class="alert alert-danger" ng-show="error">
                There was a problem logging in. Please try again.
            </div>
            <form role="form" ng-submit="login()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"
                               id="username" name="username"  ng-model="credentials.username" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"
                               id="password" name="password" ng-model="credentials.password" placeholder="Password" />
                    </div>
                </div>
                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
            </form>
        </div>
    </div>
</div>

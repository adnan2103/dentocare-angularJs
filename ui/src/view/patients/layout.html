<div class="container-fluid" style="margin-bottom: 10px;" ng-show="hasAccess('PMM')">
    <div class="row">
        <div class="col-sm-6 search">
                <input type="text" ng-model="searchKey" placeholder="Name/Mobile/Gender/Email"/>
        </div>
        <div class="col-sm-5" style="font-size: 30px; height: 30px;padding-top:5px;">
                <a href="#/patient/new">New Patient</a>
        </div>
    </div>
</div>

<!-- Page Content -->
<div class="container-fluid" ng-show="hasAccess('PMM')">
        <div ng-repeat="patient in patients | searchOnKey:searchKey">
            <div class="row">
                <div class="col-sm-6" style="font-size: large; height: 30px;padding:5px;">
                    <a href="#/patient/{{patient.id}}">
                        <span class="glyphicon glyphicon-edit"></span> {{patient.name | uppercase}}</a>
                </div>
                <div class="col-sm-6 btn-group" ng-show="hasAccess('TMM')">
                    <a href="#/patient/{{patient.id}}/treatment" class="btn btn-md btn-primary">
                        <span class="glyphicon glyphicon-edit"></span> Treatments</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <strong>{{patient.gender | uppercase}}</strong> ({{patient.age}} Years)
                </div>
                <div class="col-sm-6">
                    <div>
                        <i class="fa fa-phone fa-lg" aria-hidden="true"></i> +91-{{patient.contactList[0].primaryPhoneNumber}}
                    </div>
                    <div>
                        <i class="fa fa-phone fa-lg" aria-hidden="true"></i> +91-{{patient.contactList[0].secondaryPhoneNumber}}
                    </div>
                    <div>
                        <span class="glyphicon glyphicon-envelope"></span> {{patient.contactList[0].email}}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <hr />
                </div>
            </div>
        </div>
</div>

<!doctype html>
<html lang="en" ng-app="DentoCareApp">
    <head>
        <meta charset="utf-8"/>
        <title>Dento-Care</title>

        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/fullcalendar/dist/fullcalendar.min.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/ngDatepicker/src/css/ngDatepicker.css"/>

        <link href="favicon.ico" rel="icon" type="image/x-icon"/>
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    </head>
    <body data-spy="scroll" data-target="#dento-care-header">

        <nav class="navbar navbar-inverse navbar-fixed-top" id="dento-care-header" ng-controller="navigation"
             ng-if="user.isAuthenticated">
            <div class="container">
                <div class="navbar-header"><!-- Brand and toggle get grouped for better mobile display -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#dento-care-header-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#/" class="navbar-brand">DentoCare</a>
                </div><!-- Navbar Header-->

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="dento-care-header-collapse">

                    <a href="#/" class=" navbar-text navbar-right" ng-click="logout()">
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                    <p class="navbar-text navbar-right">
                        <marquee class="welcome">
                            Welcome <strong>{{user.username}}</strong>
                        </marquee>
                    </p>
                    <ul class="nav navbar-nav">
                        <li ng-show="hasAccess('PMM')">
                            <a href="#/patients"><span class="glyphicon glyphicon-home"></span></a>
                        </li>
                        <li ng-show="hasAccess('TMM')"><a href="#/treatments">
                            <i class="fa fa-user-md fa-lg" aria-hidden="true"></i> Treatments</a>
                        </li>
                        <li ng-show="hasAccess('AMM')">
                            <a href="#/patients/all/appointments"><span class="glyphicon glyphicon-calendar"></span>
                                Appointments</a>
                        </li>
                        <li ng-if="user.role=='DENTOCARE_ADMIN'">
                            <a href="#/administration"><span class="glyphicon glyphicon-cog"></span> Administration</a>
                        </li>
                    </ul>
                </div>
            </div><!-- End Container-->
        </nav><!-- End Navigation-->


        <div ng-view="" class="view"></div>

        <footer>
            <p>&copy; Copyright 2016 Dento care </p>
        </footer>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/moment/min/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>

        <script type="text/javascript" src="bower_components/ngDatepicker/src/js/ngDatepicker.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>

        <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
        <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
        <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>

        <script src="js/dento-care-main.min.js" type="text/javascript"></script>
       
    </body>
</html>
